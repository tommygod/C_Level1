<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <!--media = "screen and (max-device-width: 960px) and (min-device-width: 320px)"-->
    <link rel="stylesheet" href="swiper/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="swiper/animate.min.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="first ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s">
                <div class="first_back">
                    <img src="images/f4.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                </div>
                <div class="first_cloud ani"   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="images/f6.png " class="ani infinite" swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="1.7s">
                    <img src="images/f7.png"  class="ani infinite" swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="1.8s">
                    <img src="images/f8.png"  class="ani infinite" swiper-animate-effect="pulse" swiper-animate-duration="3s" swiper-animate-delay="1.9s">
                </div>
                <div class="first_title">
                    <img src="images/f5.png" alt="" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
                    <img src="images/f2.png" alt="" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
                    <img src="images/f3.png" alt="" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
                </div>
                <div class="first_plane ani"  swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
                    <img src="images/f1.png" alt=""  class="ani infinite"  swiper-animate-effect="pulse" swiper-animate-duration="2s" swiper-animate-delay="2s">
                </div>
                <div id="arrow" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                    <img src="images/arrow-up.png" alt="" class="ani infinite"  swiper-animate-effect="slideInUp"  swiper-animate-duration="3s" swiper-animate-delay="2s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="second">
                <div class="second_back">
                    <img src="images/s1.jpg"  class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s">
                    <img src="images/s2.png"  class="ani"  swiper-animate-effect=" fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="images/s3.png"  class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="images/s4.png"  class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
                </div>
                <div id="arrow" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                    <img src="images/arrow-up.png" alt="" class="ani infinite"  swiper-animate-effect="slideInUp"  swiper-animate-duration="3s" swiper-animate-delay="2s">
                </div>
            </div>

        </div>

        <div class="swiper-slide" >
            <div class="third">
                <div class="third_one ani " swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                    <img src="images/t1.jpg" >
                    <div class="ani"  swiper-animate-effect="fadeOut" swiper-animate-duration=".5s" swiper-animate-delay="3s">
                        <img  src="images/t12.png"   class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" >
                        <img src="images/t13.png" class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s">
                    </div>
                </div>
                <div class="ani third_two" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="6s">
                    <img  class="ani" src="images/t21.png"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s" />
                    <img class="ani" src="images/t25.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="3.6s" />
                    <img class="ani" src="images/t23.png"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="4s"/>
                    <div class="ani"  swiper-animate-effect="fadeIn" swiper-animate-duration=".1s" swiper-animate-delay="3.9s"/>
                        <img class="ani" src="images/t22.png"  swiper-animate-effect="slideOutLeft" swiper-animate-duration="1s" swiper-animate-delay="3.9s"/>
                    </div>
                </div>
                <div class="third_three">
                    <img class="ani" src="images/myTeamBg.jpg"  swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
                    <img class="ani" src="images/myTeamWall.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
                    <img class="ani" src="images/myteamWhereTxt.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="9.2s">
                    <img class="ani" src="images/myTeamTxt.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7.5s">
                    <img class="ani" src="images/myTeamTxt01.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7.9s">
                    <img class="ani" src="images/myTeamTxt02.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.4s">
                    <img class="ani" src="images/myTeamTxt03.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="8.8s">
                    <img class="ani" src="images/myTeamAvatar.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="forth">
                <img class="light-btn" src="images/lightOff.png" />
                <img class="light-btn light-btn-on" src="images/lightOn.png" />
                <div class="light-off">
                    <img src="images/lightOffBg.jpg" />
                    <img src="images/cornerTitle.png" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="7s"/>
                    <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".8s">
                        <img src="images/clickGuide.png" class="ani infinite" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay=".7s"/>
                    </div>
                    <img src="images/cornerWall.png" />
                </div>
                <div class="light-on">
                    <img  class="ani" src="images/lightOnBg.jpg"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s"/>
                    <img  class="ani" src="images/weKnowYou.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s"/>
                </div>
            </div>


        </div>
        <div class="swiper-slide">
            <div class="five">
                <img src="images/footCity.jpg"  class = "ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s"/>
                <img src="images/footAvatar.png"  class = "ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay=".5s"  />
                <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="images/footTa.png"  class = "ani" swiper-animate-effect="bounceInLeft" />
                </div>
                <img src="images/footTx.png"   class = "ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s"/>
                <div id="arrow" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                    <img src="images/arrow-up.png" alt="" class="ani infinite"  swiper-animate-effect="slideInUp"  swiper-animate-duration="3s" swiper-animate-delay="2s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class ="six">
                <img class="ani" src="images/runAvatar.png" swiper-animate-effect="zoomIn"  swiper-animate-duration="1s" swiper-animate-delay=".5s"/>
                <div class="ani" swiper-animate-effect="fadeOut"  swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="images/runTa.png" class="ani" swiper-animate-effect="bounceInLeft"  swiper-animate-duration="1s"/>
                </div>
                <img  class="ani" src="images/runTxt.png" swiper-animate-effect="zoomIn"  swiper-animate-duration="1s" swiper-animate-delay="2s"/>
                <div id="arrow" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                    <img src="images/arrow-up.png" class="ani infinite"  swiper-animate-effect="fadeInUp"  swiper-animate-duration="2s" swiper-animate-delay="2s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="seven">
                <img class="ani" src="images/salaryBg.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".5s"/>
               <img class="ani" src="images/salaryAvatar.png" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay=".8s"/>
                <div class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                    <img src="images/salaryTa.png" class="ani" swiper-animate-effect="bounceInLeft" />
                </div>
                <img class="ani" src="images/salaryTxt.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s" />
                <div id="arrow" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                     <img src="images/arrow-up.png" class="ani infinite"  swiper-animate-effect="fadeInUp"  swiper-animate-duration="2s" swiper-animate-delay="2s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="eight">
                <img src="images/introLogo.png" alt="" />
                <div>
                    <div>
                        <p>招商银行是世界500强企业，也是我国第一家完全有企业法人持股的股份制商业银行。</p>
                        <p>招银网络科技（简称招银科技）是招商银行的全资子公司，致力于为招商银行全球化发展提供强有力的软件开发及技术支持。公司以成为中国银行业最强大脑为己任，在彼此信任和尊重的基础上，追求高标准的交付和价值创造。现有深圳、杭州两家分支机构，共同担负着招商银行电子信息化的重任。</p>
                        <p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，我们热忱期待您的加盟。</p>
                    </div>
                </div>
                <img src="images/introAvatar.png" />
                <img src="images/introStar.png" class="ani infinite" swiper-animate-effect="flash" swiper-animate-duration="3s"/>
                <img src="images/introCloudy.png" />
                <div id="arrow" class="ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="1.7s">
                    <img src="images/arrow-up.png" class="ani infinite"  swiper-animate-effect="fadeInUp"  swiper-animate-duration="2s" swiper-animate-delay="2s">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="nine">
                <img class="ani" src="images/endLogo.png"  swiper-animate-effect="fadeIn"/>
                <img class="ani" src="images/endTxt.png"  swiper-animate-effect="bounceInDown"  swiper-animate-duration="1s" swiper-animate-delay=".6s"/>
                <img class="ani" src="images/endMail.png"  swiper-animate-effect="bounceInDown"  swiper-animate-duration="1s" swiper-animate-delay=".7s"/>
                <img class="ani" src="images/endClickGuide.png"   swiper-animate-effect="bounceInDown"  swiper-animate-duration="1s" swiper-animate-delay=".8s"/>
                <a href="#" class="ani" swiper-animate-effect="zoomInDown"  swiper-animate-duration="1s" swiper-animate-delay=".9s">
                    <img src="images/endAvatar.png" class="ani infinite"  swiper-animate-effect="bounce"  swiper-animate-duration="2s" swiper-animate-delay=".9s"/>
                </a>
                <div class="ani"  swiper-animate-effect="fadeIn"  swiper-animate-duration="1s" swiper-animate-delay="1.1s">
                    <img src="images/endCloudys.png" class="ani infinite"  swiper-animate-effect="pulse"  swiper-animate-duration="2s" swiper-animate-delay=".2s"/>
                </div>
                <img class="ani" src="images/endBottomTxt.png"  swiper-animate-effect="bounceInDown"  swiper-animate-duration="1s" swiper-animate-delay="1s"/>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
</div>


</body>
<script src="swiper/swiper-3.3.1.min.js"></script>
<script src="swiper/swiper.animate1.0.2.min.js"></script>
<script src="swiper/jquery-3.1.0.js"></script>
<script>


    $(".light-btn").on("click", function() {
        $(".light-btn-on").fadeIn()
        $(".light-off").fadeOut()
        $(".light-on").fadeIn()
    })

    var swiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        // loop: false,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })

</script>
</html>
